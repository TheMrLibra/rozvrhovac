apiVersion: apps/v1
kind: Deployment
metadata:
  name: rozvrhovac-frontend
  labels:
    app: rozvrhovac-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rozvrhovac-frontend
  template:
    metadata:
      labels:
        app: rozvrhovac-frontend
    spec:
      containers:
      - name: frontend
        image: rozvrhovac-frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: rozvrhovac-frontend
spec:
  selector:
    app: rozvrhovac-frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: LoadBalancer

