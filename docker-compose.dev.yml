# Development Docker Compose configuration
# This extends the main docker-compose.yml with development-specific settings

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: rozvrhovac
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Optional: mount init scripts
      # - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Enable PostgreSQL logging for debugging
    command: postgres -c log_statement=all -c log_destination=stderr

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/rozvrhovac
      ENV: dev
      DEFAULT_TENANT_SLUG: default-school
      SECRET_KEY: dev-secret-key-change-in-production
      CORS_ORIGINS: "http://localhost:5173,http://localhost:3000,http://localhost:8080"
      DEBUG: "true"
    # Optional: uncomment to use .env.dev file
    # env_file:
    #   - .env.dev
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Mount source code for hot reload
      - ./backend:/app
      # Exclude node_modules and other build artifacts
      - /app/__pycache__
      - /app/.pytest_cache
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    # Enable debugging
    # command: python -m debugpy --listen 0.0.0.0:5678 -m uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend is better run locally for development (hot reload works better)
  # Run: cd frontend && npm install && npm run dev
  # Or use the main docker-compose.yml for full containerized setup

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@rozvrhovac.dev
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
  pgadmin_data:

