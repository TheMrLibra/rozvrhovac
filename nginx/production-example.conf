# Production Nginx Configuration Example
# For VM architecture: Nginx on separate VM, application on another VM

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name rozvrhovac.adamlibra.cz;
    return 301 https://$host$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name rozvrhovac.adamlibra.cz;

    # SSL certificates
    ssl_certificate     /etc/letsencrypt/live/rozvrhovac.adamlibra.cz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rozvrhovac.adamlibra.cz/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Logging
    access_log /var/log/nginx/rozvrhovac.access.log;
    error_log  /var/log/nginx/rozvrhovac.error.log;

    # Client max body size (for file uploads if needed)
    client_max_body_size 10M;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Backend API - proxy /api/ requests to backend
    location /api/ {
        proxy_pass http://192.168.1.204:8000;  # Backend port
        
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint (optional, can proxy to backend)
    location /health {
        proxy_pass http://192.168.1.204:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Quick timeout for health checks
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }

    # Frontend - proxy everything else to frontend
    location / {
        proxy_pass http://192.168.1.204:80;  # Frontend port
        
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
        
        # Buffering
        proxy_buffering off;
    }
}

