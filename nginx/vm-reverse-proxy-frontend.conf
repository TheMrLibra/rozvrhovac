# Nginx configuration for Reverse Proxy VM
# Place this file on your nginx reverse proxy VM
# Path: /etc/nginx/sites-available/rozvrhovac-frontend

upstream rozvrhovac_frontend {
    # Replace with your application VM's IP address or hostname
    server <APPLICATION_VM_IP>:80;
    
    # For high availability, you can add multiple frontend servers:
    # server <APPLICATION_VM_IP_1>:80;
    # server <APPLICATION_VM_IP_2>:80;
    
    # Optional: Add keepalive connections
    keepalive 32;
}

server {
    listen 80;
    # Replace with your frontend domain
    server_name yourdomain.com www.yourdomain.com;
    
    # Redirect HTTP to HTTPS (uncomment when SSL is configured)
    # return 301 https://$server_name$request_uri;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/rozvrhovac_frontend_access.log;
    error_log /var/log/nginx/rozvrhovac_frontend_error.log;

    # Proxy API calls to backend
    location /api/ {
        # Replace with your backend domain/IP
        proxy_pass http://api.yourdomain.com;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers (if needed)
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        
        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # Proxy frontend
    location / {
        proxy_pass http://rozvrhovac_frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Caching
        proxy_cache_bypass $http_upgrade;
        proxy_no_cache $http_upgrade;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

