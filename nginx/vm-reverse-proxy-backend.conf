# Nginx configuration for Reverse Proxy VM
# Place this file on your nginx reverse proxy VM
# Path: /etc/nginx/sites-available/rozvrhovac-backend

upstream rozvrhovac_backend {
    # Replace with your application VM's IP address or hostname
    server <APPLICATION_VM_IP>:8000;
    
    # For high availability, you can add multiple backend servers:
    # server <APPLICATION_VM_IP_1>:8000;
    # server <APPLICATION_VM_IP_2>:8000;
    
    # Optional: Add keepalive connections
    keepalive 32;
}

server {
    listen 80;
    # Replace with your backend domain
    server_name api.yourdomain.com;
    
    # Redirect HTTP to HTTPS (uncomment when SSL is configured)
    # return 301 https://$server_name$request_uri;

    client_max_body_size 10M;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/rozvrhovac_backend_access.log;
    error_log /var/log/nginx/rozvrhovac_backend_error.log;

    # Health check endpoint
    location /health {
        proxy_pass http://rozvrhovac_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Health check specific settings
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }

    # API endpoints
    location /api/ {
        proxy_pass http://rozvrhovac_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Default location
    location / {
        proxy_pass http://rozvrhovac_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

